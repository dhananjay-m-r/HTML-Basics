<!DOCTYPE html>

<html>

    <head>
        <title>HTML Entities</title>
    </head>

    <body>
        <h1 style="color: dimgrey;">HTML Entities</h1>

        <p>A &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>     <!-- Used to leave space -->
        <p> &lt;&gt; </p>                           <!-- Less than & Greater than Symbol -->
        <p> &amp; </p>                              <!-- And Symbol-->
        <p> &cent; </p>                             <!-- Cent currency symbol -->
        <p> &copy; </p>                             <!-- Copyright Symbol-->
        <p> &times;</p>                             <!-- Close Symbol-->
        <p> &reg; </p>                              <!-- Trademark Symbol-->

        <h1 style="color: dimgrey;">HTML Symbols</h1>
        <p> &forall; </p>       <!-- For all Symbol-->
        <p> &part; </p>         <!-- Partial Differential Symbol-->
        <p> &exist; </p>        <!-- There exist Symbol-->
        <p> &prod; </p>         <!-- Pie Symbol (22/7)-->
        <p> &sum; </p>          <!-- Summation Symbol-->
        <p> &trade; </p>        <!-- Trade Symbol-->
        <p> &alpha; </p>        <!-- Alpha Symbol-->
        <p> &beta; </p>         <!-- Beta Symbol-->
        <p> &gamma; </p>        <!-- Gamma Symbol-->
    </body>

</html>
