<!DOCTYPE html>

<html>
    <head>
       <title>HTML Form</title> 
    </head>

    <body>
        <form action="#" method="post">

            
        <label for="#NameInput">Name: </label>
        <input type="text" id="NameInput" placeholder="Enter your Name..." required>             <br>    <br>

        <label for="#pwd1">Secret Code</label>
        <input type="password" id="pwd1" placeholder="Enter your Secret code here..." required>  <br>    <br>

        <textarea>Tell something about yourself</textarea>                                       <br>    

        <p>Select One:</p>                                                              
        <label for="#radiobox_male">Male</label>
        <input type="radio" id="radiobox_male" name="Male" value="1" required>                   <br>    
        <label for="#radiobox_female">Female</label>
        <input type="radio" id="radiobox_female" name="Female" value="2" required>               <br>    <br>

        <label for="#emailinput">Email ID</label>
        <input type="email" placeholder="Enter your mail ID" required>                           <br>    <br>

        <input type="checkbox" id="checkbox" name="Confirmation checkbox" value="1" required>
        <label for="#checkbox>">I hereby confirm that the above details are correct</label>      <br>    <br>

        <input type="submit">

        </form>

    </body>
</html>
